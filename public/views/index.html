<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>NG 2 Canopus</title>
</head>
<body ng-app="myApp">
   <h1>NG 2 Canopus</h1> 
   <section ng-controller="ReviewController as RC">
    <h2>Review stuff!!!</h2>
    <input type='text' placeholder='1 band' ng-model='RC.bandIn'>
    <p>{{ RC.bandIn }}</p>
    <button ng-click="RC.addBand()">Add Band</button>
    <ul>
        <li ng-repeat="band in RC.bands">
            You like: {{ band }}
        </li>
    </ul>
   </section>
</body>
</html>
